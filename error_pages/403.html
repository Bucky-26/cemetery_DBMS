<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Forbidden</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .error-page {
            text-align: center;
            padding: 40px 0;
        }
        .error-code {
            font-size: 150px;
            font-weight: bold;
            color: #ffc107;
            line-height: 1;
        }
        .error-message {
            font-size: 24px;
            color: #6c757d;
            margin: 20px 0;
        }
        .lock-icon {
            font-size: 60px;
            color: #ffc107;
            margin: 20px 0;
        }
        .alert {
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-page">
                    <div class="error-code">403</div>
                    <i class="fas fa-lock lock-icon"></i>
                    <div class="error-message">Access Forbidden</div>
                    <div class="alert alert-warning" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        You don't have permission to access this resource.
                    </div>
                    <p class="lead text-muted mb-4">Please check your credentials or contact the administrator if you believe this is a mistake.</p>
                    <div class="d-grid gap-2 d-md-block">
                        <a href="/" class="btn btn-primary btn-lg me-md-2">Go Back Home</a>
                        <a href="/admin" class="btn btn-outline-secondary btn-lg">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
